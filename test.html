<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Circular Path Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/MotionPathPlugin.min.js"></script>
    <style>
        #main{
            width: 100%;
            height: 100vh;
            background-color: red;
        }   
        .image-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: relative;
            height: 50vh    ; /* Adjust as needed */
        }

        .image-container img {
            width: 100px;
            position: absolute;
        }

        /* Adjust as needed */
        svg {
            display: none; /* Hide the SVG, we only need the path data */
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
    <div class="col-12 col-md-7 image-container">
        <div id="img1"> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy-r7kbHDZzceNzM3yDxAyhcnsRuhiYwh9QA&s" alt="">
        </div>
        <div id="img2"> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy-r7kbHDZzceNzM3yDxAyhcnsRuhiYwh9QA&s" alt="">
        </div>
        <div id="img3"> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy-r7kbHDZzceNzM3yDxAyhcnsRuhiYwh9QA&s" alt="">
        </div>
    </div>

    <svg width="0" height="0">
        <path id="circlePath" d="M300,150 A150,150 0 1,1 299.9,150 Z" />
    </svg>

    <script>
        gsap.registerPlugin(MotionPathPlugin);

        const images = document.querySelectorAll(".image-container img");

        gsap.to(images, {
            duration: 5,
            repeat: -1,
            stagger: 0.5,
            motionPath: {
                path: "#circlePath",
                align: "#circlePath",
                alignOrigin: [0.5, 0.5],
                autoRotate: false
            },
            ease: "none"
        });
    </script>
</body>
</html>
