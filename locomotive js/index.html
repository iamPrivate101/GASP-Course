<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div id="main" data-scroll-container>
      <div id="page1" data-scroll></div>
      <div id="page2" data-scroll >
        <img data-scroll data-scroll-speed = "5" src="https://media.istockphoto.com/id/515012257/photo/3d-motorcycle-design-and-industrial-presenter.jpg?s=1024x1024&w=is&k=20&c=m697-CCmxUH3aZ8pHnWFDhBLMppGSWldEYq9ilRl23s=" alt="">
      </div>
      <div id="page3" data-scroll></div>
    </div>

    <!-- gsap cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- locomotive js -->
     <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
